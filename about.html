<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <nav class="navbar">
        <div class="container d-flex align-items-center">
            <div class="row w-100">
                <div class="col-lg-2">
                    <a class="navbar-brand " href="#">
                        <img src="logo.png" alt="Logo" >
                    </a>
                </div>
                <div class="navbar-nav col-lg-6" id="navbarContent">
                    <div class="d-flex navbar-links">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link active" href="about.html">About Us</a>
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </div>
                </div>
                <form class="d-flex search-box col-lg-4" id="SearchForm">
                    <input class="form-control" type="search" placeholder="Search">
                    <div class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                        <button class="btn btn-outline-primary" type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container body-box">
        <div class="row w-100">
            <div class="body-inner col-lg-8">
                <h1>Who We Are</h1>
                <p>We are a team of travel enthusiasts, writers, and explorers dedicated to sharing reliable travel advice, 
                    real experiences, and helpful insights. Our goal is to empower travelers with the knowledge they need

                </p>
                <p>
                    <button class="btn btn-outline-primary" type="submit">BOOK NOW</button>
                </p>
            </div>
            <div class="result-box col-lg-4">
                <div id="resuts">
                
                </div>

        <div class="socialMedia">

            </a>
            <a href="https://twitter.com" target="_blank" class="socialIcon">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="socialIcon">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="socialIcon">

            </a>
        </div>

    </div>
